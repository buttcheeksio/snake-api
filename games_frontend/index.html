<!DOCTYPE html>
<html>
  <head>
   <title>Flocky</title>
  </head>

  <body>
    <img id="icon" src='https://art.pixilart.com/ca050e04650ceaf.png' width="120" height="120">
    <img id="logoText" class="shimmer" src='https://fontmeme.com/permalink/190123/8a5c9ae5518ede9ae135238333c6e120.png'>

    <img id="duck" src='/Users/johnmartinez/dev/js/api-test/snake-api/app/images/rubberDuckPlain.png' height=0 width=0>

    <div id="scoreContainer">
      <b><h2><u>Score</u></h2>
      <h3>0</h3></b>
    </div>
    <div id="scoreContainer2">
      <b><h2><u>Score</u></h2>
      <h3>0</h3></b>
    </div>

    <div id="enterYourName"></div>

    <div id="gameContainer">
      <div id="highScoreContainer">
        <h1>LEADERBOARD</h1>
        <table id="scoresData">
          <tr>
            <th><h3><u> RANK </u></h3></th>
            <th><h3><u> PLAYER </u></h3></th>
            <th><h3><u> SCORE </u></h3></th>
          </tr>
        </table>
        <br><br><button id="startGame">1 Player Game</button>
        <button id="startGame2">2 Player Game</button>
      </div>

      <div id="userInputContainer">
        <h3> Your final score is: <h3>
          <h1></h1>
        <input id="nameInput" value="" placeholder="enter your name here">
        <button id="nameInputButton">Submit</button>
      </div>

      <canvas id="gameCanvas" width="300" height="300"><canvas>
    </div>

    <style>


      #icon {
        position: fixed;
        left: 50%;
        margin-left: -220px;
        margin-top: -10px;
        -webkit-animation: rotation 2s infinite linear;
      }

      #logoText {
        position: fixed;
        left: 55%;
        margin-left: -160px;
        margin-top: 25px;
      }

      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(359deg);
        }
      }

      body {
        background-size: 100%;
      }

      #userInputContainer {
        display: none;
      }

      #highScoreContainer {
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        width: 500px;
      }

      th, td {
        width: 400px;
      }

      /* tr,td {text-align:left;} */

      #gameCanvas {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
      }

      #scoreContainer {
        display: none;
        text-align: center;
        margin-left: -500px;
        margin-top: 280px;

        font-size: 20px;
        font-family: 'Play', sans-serif;
      }


      #gameContainer {
        font-family: 'Play', sans-serif;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        background-color: lightgrey;
        opacity: 0.8;
        /* width: 450px;
        height: 380px; */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid black;
        padding: 25px;
        margin: 25px;
      }

    </style>
  </body>

  <script src="src/index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Changa|Monda|Orbitron|Play|VT323" rel="stylesheet">
</html>
